<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Twitch VOD Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #18181b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #controls {
      margin-bottom: 15px;
    }
    #viewerCounter, #viewTime {
      font-size: 18px;
      margin: 8px 0;
    }
    #player {
      width: 80%;
      max-width: 900px;
      height: 500px;
      margin-bottom: 15px;
      border: 2px solid #9146FF;
      border-radius: 10px;
    }
    #chat {
      width: 80%;
      max-width: 900px;
      height: 250px;
      background: #0e0e10;
      border: 1px solid #333;
      border-radius: 8px;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin: 4px 0;
      padding: 4px 8px;
    }
    .user {
      font-weight: bold;
      color: #9146FF;
    }
  </style>
</head>
<body>
  <h1>üé• Twitch VOD Viewer</h1>

  <div id="controls">
    <input type="text" id="videoUrl" placeholder="Cole o link do v√≠deo da Twitch">
    <button id="loadVideo">Carregar v√≠deo</button>
  </div>

  <div id="viewerCounter">üëÄ Visualiza√ß√µes: 0</div>
  <div id="viewTime">‚è± Tempo de visualiza√ß√£o: -</div>

  <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>

  <div id="chat"></div>

  <script>
    const loadBtn = document.getElementById("loadVideo");
    const videoInput = document.getElementById("videoUrl");
    const player = document.getElementById("player");
    const counterEl = document.getElementById("viewerCounter");
    const timeEl = document.getElementById("viewTime");
    const chatBox = document.getElementById("chat");

    let views = localStorage.getItem("views") ? parseInt(localStorage.getItem("views")) : 0;
    counterEl.textContent = `üëÄ Visualiza√ß√µes: ${views}`;
    let currentTimeout;

    // nomes e mensagens para chat simulado
    const users = ["joao123", "proplayerBR", "gamerGirl", "noobzinho", "xXDragonXx", "mariaFPS", "lucasLOL"];
    const messages = [
      "Boa jogada!",
      "Como voc√™ fez isso?",
      "kkkkkkkk",
      "Caraca, quase!",
      "Bora rankear?",
      "Isso foi sorte ou skill?",
      "Muito bom üî•",
      "Joga demais!",
      "Qual setup voc√™ usa?"
    ];

    function addChatMessage() {
      const user = users[Math.floor(Math.random() * users.length)];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      const div = document.createElement("div");
      div.classList.add("msg");
      div.innerHTML = `<span class="user">${user}:</span> ${msg}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startChatSimulation() {
      setInterval(() => {
        addChatMessage();
      }, Math.floor(Math.random() * 8000) + 4000); // entre 4s e 12s
    }

    function getRandomViewTime() {
      return Math.floor(Math.random() * (60 - 15 + 1)) + 15; // 15 a 60 minutos
    }

    function loadVideoLoop(videoId) {
      // soma view
      views++;
      localStorage.setItem("views", views);
      counterEl.textContent = `üëÄ Visualiza√ß√µes: ${views}`;

      // define tempo de exibi√ß√£o
      const minutes = getRandomViewTime();
      timeEl.textContent = `‚è± Tempo de visualiza√ß√£o: ${minutes} minutos`;

      // carrega o player
      player.src = `https://player.twitch.tv/?video=${videoId}&parent=${window.location.hostname}`;

      // agendar pr√≥xima execu√ß√£o
      clearTimeout(currentTimeout);
      currentTimeout = setTimeout(() => {
        loadVideoLoop(videoId); // recarrega o mesmo v√≠deo em loop
      }, minutes * 60 * 1000);
    }

    loadBtn.addEventListener("click", () => {
      const url = videoInput.value.trim();
      const match = url.match(/videos\/(\d+)/);
      if (!match) {
        alert("Link inv√°lido. Cole o link de um v√≠deo da Twitch.");
        return;
      }
      const videoId = match[1];
      loadVideoLoop(videoId);
      if (!chatBox.hasChildNodes()) startChatSimulation();
    });
  </script>
</body>
</html>
